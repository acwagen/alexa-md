{% extends "layout.html" %}
{% block content %}
<p>
    Manage
    <ul>
        {% for item in items %}
        <li>
            <form action='#' method="post" enctype="multipart/form-data" onsubmit="return confirm('Do you really want to delete {{ item['name'] }}? This action cannot be undone.');">
                {{ item['name'] }}
                <input type="hidden" value="{{ item['id'] }}" name="id" />
                <input type="submit" value="delete" />
            </form>
        </li>
        {% endfor %}
    </ul>
</p>
{% endblock %}
