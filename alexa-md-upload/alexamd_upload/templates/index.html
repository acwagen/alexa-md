{% extends "layout.html" %}
{% block content %}
<!-- Load JavaScript -->
<p>Welcome to Alexa MD! Select a patient to upload or manage images.</p>
<p>
    Patients
    <ul>
        {% for patient in patients %}
        <li>
            {{ patient['name'] }}
            <a href="/patient/{{ patient['id'] }}/upload/">upload</a>
            <a href="/patient/{{ patient['id'] }}/manage/">manage</a>
        </li>
        {% endfor %}
    </ul>
</p>
{% endblock %}
